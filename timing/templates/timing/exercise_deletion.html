{% extends 'timing/base.html' %}

{% block styles %}
  <style>
    .centered-del{
      margin-top: 10%;
      margin-bottom: 3%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
{% endblock styles %}

{% block heading %}
    <h2 class="text-center">Deleting this exercise:</h2>
{% endblock %}

{% block content %}
    <form method='post' class="text-center centered-del">
        {% csrf_token %}
        <p>Are you sure you want to delete {{exercise.name}} from {{workout.name}}?</p>
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
{% endblock %}
