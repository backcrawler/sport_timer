{% extends 'timing/base.html' %}

{% block heading %}
    <h1>Workouts added</h1>
    <p><a href="{% url 'timing:new_workout' %}">Add new</a></p>
{% endblock %}

{% block content %}
    {% for workout in workouts %}
        <li><a href="{% url 'timing:workout_detail' workout.id %}">{{workout.name}}</a></li>
    {% empty %}
        <li>No workouts have been added yet.</li>
    {% endfor %}
{% endblock %}
