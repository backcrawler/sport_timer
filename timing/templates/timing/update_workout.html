{% extends 'timing/base.html' %}

{% block heading %}
    <h2>Update {{object.name}}</h2>
{% endblock %}

{% block content %}
    <form action="{% url 'timing:workout_update' object.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save changes to this workout</button>
    </form>
{% endblock %}
