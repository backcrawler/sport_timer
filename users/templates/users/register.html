{% extends "users/userbase.html" %}
{% load static %}

{% block content %}

{% if form.errors %}
  {% for field in form %}
    {% for error in field.errors %}
      <div class="fieldWrapper">
            <p>{{error}}</p>
      </div>
    {% endfor %}
  {% endfor %}
{% endif %}

<form class="form-signin" action="{% url 'users:register' %}" method='post'>
<!--    <img class="mb-4" src="{% static 'images/regpic.svg' %}" alt="Python pic" width="75" height="75">-->
  <h1 class="h3 mb-3 font-weight-normal">Please, register</h1>

    {% csrf_token %}
    {{ form.as_p }}

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register an account</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>

{% endblock content %}
